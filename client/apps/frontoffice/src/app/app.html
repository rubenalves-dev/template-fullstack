<h1>Raiiaa UI</h1>

<section>
    <button r-button tooltip="Eu sou um botÃ£o" theme="destructive" variant="solid">
        Raiiaa Button
    </button>
    <input r-input placeholder="Raiiaa Kit" size="lg" status="warning"/>
    <r-badge [pill]="true">Hello</r-badge>
    <r-spinner tooltip="A carregar..." theme="destructive"></r-spinner>

    <form [formGroup]="form">
        <r-form-field hint="Digite seu email">
            <input r-input formControlName="email"/>
        </r-form-field>

        <button r-button type="submit" theme="primary" variant="solid">
            Submit
        </button>
    </form>

    <r-select [items]="selectList">
        <ng-template #optionTemplate let-item>
            <span>{{ item.text }}</span>
        </ng-template>
    </r-select>

    <p-button label="Check"/>
</section>

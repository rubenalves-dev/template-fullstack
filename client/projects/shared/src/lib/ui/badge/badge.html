<span
    class="badge"
    [class.badge--info]="variant() === 'info'"
    [class.badge--success]="variant() === 'success'"
    [class.badge--warning]="variant() === 'warning'"
    [class.badge--danger]="variant() === 'danger'"
    [class.badge--sm]="size() === 'sm'"
    [class.badge--md]="size() === 'md'"
>
    @if (label()) {
        {{ label() }}
    } @else {
        <ng-content />
    }
</span>
